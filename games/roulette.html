<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î£∞Î†õ - ÎØ∏ÎãàÍ≤åÏûÑ Ï≤úÍµ≠</title>
    <link rel="stylesheet" href="../styles/game-common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        .roulette-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 2rem auto;
        }

        #roulette-canvas {
            width: 100%;
            aspect-ratio: 1;
            display: block;
        }

        .roulette-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ec4899;
            filter: drop-shadow(0 4px 8px rgba(236, 72, 153, 0.5));
            z-index: 10;
        }

        .input-section {
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 0.875rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .items-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .item-tag {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .item-tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            padding: 0;
        }

        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .result-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .result-content {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            border: 2px solid var(--accent-primary);
            animation: scaleIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
            }

            to {
                transform: scale(1);
            }
        }

        .result-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .result-value {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }

        .spin-button {
            font-size: 1.2rem;
            padding: 1rem 2.5rem;
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <a href="../index.html" class="back-button">‚Üê Î©îÏù∏ÏúºÎ°ú</a>
            <h1 class="game-title">üé∞ Î£∞Î†õ</h1>
            <p class="game-description">ÌñâÏö¥Ïùò Î£∞Î†õÏùÑ ÎèåÎ†§Î≥¥ÏÑ∏Ïöî!</p>
        </div>

        <div class="game-board">
            <div class="input-section">
                <div class="input-group">
                    <label>Ìï≠Î™© Ï∂îÍ∞Ä (EnterÎ°ú Ï∂îÍ∞Ä)</label>
                    <input type="text" id="item-input" placeholder="Ïòà: ÏπòÌÇ®, ÌîºÏûê, ÌñÑÎ≤ÑÍ±∞...">
                    <div class="items-list" id="items-list"></div>
                </div>
            </div>

            <div class="roulette-container">
                <div class="roulette-pointer"></div>
                <canvas id="roulette-canvas"></canvas>
            </div>

            <div class="controls">
                <button class="button spin-button" id="spin-button" onclick="spinRoulette()">Î£∞Î†õ ÎèåÎ¶¨Í∏∞! üé≤</button>
            </div>
        </div>
    </div>

    <div class="result-modal" id="result-modal">
        <div class="result-content">
            <div class="result-title">üéâ Í≤∞Í≥º üéâ</div>
            <div class="result-value" id="result-text"></div>
            <button class="button" onclick="closeResult()">ÌôïÏù∏</button>
        </div>
    </div>

    <script>
        let items = ['ÏπòÌÇ®', 'ÌîºÏûê', 'ÌñÑÎ≤ÑÍ±∞', 'Ï¥àÎ∞•', 'ÌååÏä§ÌÉÄ', 'Ï§ëÍµ≠Ïßë'];
        let spinning = false;
        let rotation = 0;

        const colors = [
            '#6366f1', '#8b5cf6', '#ec4899', '#f43f5e',
            '#f59e0b', '#10b981', '#06b6d4', '#3b82f6'
        ];

        // Input handling
        document.getElementById('item-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const value = e.target.value.trim();
                if (value) {
                    items.push(value);
                    updateItemsList();
                    drawRoulette();
                    e.target.value = '';
                }
            }
        });

        function updateItemsList() {
            const container = document.getElementById('items-list');
            container.innerHTML = items.map((item, i) => `
                <div class="item-tag">
                    ${item}
                    <button onclick="removeItem(${i})">√ó</button>
                </div>
            `).join('');
        }

        function removeItem(index) {
            if (items.length <= 2) {
                alert('ÏµúÏÜå 2Í∞úÏùò Ìï≠Î™©Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§!');
                return;
            }
            items.splice(index, 1);
            updateItemsList();
            drawRoulette();
        }

        function drawRoulette() {
            const canvas = document.getElementById('roulette-canvas');
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;

            const size = canvas.offsetWidth;
            canvas.width = size * dpr;
            canvas.height = size * dpr;
            ctx.scale(dpr, dpr);

            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 2 - 10;

            ctx.clearRect(0, 0, size, size);

            const anglePerItem = (Math.PI * 2) / items.length;

            // Draw segments
            items.forEach((item, i) => {
                const startAngle = anglePerItem * i + rotation;
                const endAngle = startAngle + anglePerItem;

                // Draw segment
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = '#0a0e27';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Draw text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + anglePerItem / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = 'white';
                ctx.font = `bold ${Math.max(16, 600 / items.length)}px Outfit`;
                ctx.fillText(item, radius * 0.65, 5);
                ctx.restore();
            });

            // Draw center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, Math.PI * 2);
            ctx.fillStyle = '#ec4899';
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 4;
            ctx.stroke();
        }

        function spinRoulette() {
            if (spinning) return;
            if (items.length < 2) {
                alert('ÏµúÏÜå 2Í∞úÏùò Ìï≠Î™©Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§!');
                return;
            }

            spinning = true;
            document.getElementById('spin-button').disabled = true;

            const spinDuration = 3000;
            const spinRotations = 5 + Math.random() * 3;
            const targetRotation = spinRotations * Math.PI * 2;
            const startTime = Date.now();
            const startRotation = rotation;

            const animate = () => {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / spinDuration, 1);

                // Easing function
                const easeOut = 1 - Math.pow(1 - progress, 3);

                rotation = startRotation + targetRotation * easeOut;
                drawRoulette();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Determine winner
                    const normalizedRotation = rotation % (Math.PI * 2);
                    const anglePerItem = (Math.PI * 2) / items.length;

                    // The pointer is at the top, so we need to find which segment is at the top
                    // Adjust for the pointer position (top = -œÄ/2)
                    let adjustedAngle = (Math.PI * 2 - normalizedRotation + Math.PI / 2) % (Math.PI * 2);
                    const winnerIndex = Math.floor(adjustedAngle / anglePerItem);

                    showResult(items[winnerIndex]);
                    spinning = false;
                    document.getElementById('spin-button').disabled = false;
                }
            };

            animate();
        }

        function showResult(result) {
            document.getElementById('result-text').textContent = result;
            document.getElementById('result-modal').classList.add('show');
        }

        function closeResult() {
            document.getElementById('result-modal').classList.remove('show');
        }

        // Initialize
        updateItemsList();
        drawRoulette();

        // Redraw on window resize
        window.addEventListener('resize', () => {
            drawRoulette();
        });
    </script>
</body>

</html>
