<body>
    <div class="game-container">

            <h1 class="game-title">ğŸ’£ ì§€ë¢°ì°¾ê¸°</h1>
            <p class="game-description">ì§€ë¢°ë¥¼ í”¼í•´ ëª¨ë“  ì¹¸ì„ ì—´ì–´ë³´ì„¸ìš”!</p>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">ì‰¬ì›€ (10x10, 10ê°œ)</button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">ë³´í†µ (12x12, 20ê°œ)</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">ì–´ë ¤ì›€ (15x15, 35ê°œ)</button>
        </div>

        <div class="status-bar">

                <span class="status-label">ë‚¨ì€ ì§€ë¢°</span>

            <div class="status-item">
                <span class="status-label">ì‹œê°„</span>

        </div>

        <div class="game-board">
            <div id="minesweeper-board"></div>

        <div class="controls">
            <button class="button" onclick="resetGame()">ìƒˆ ê²Œì„</button>

        <div style="text-align: center; margin-top: 1rem; color: var(--text-secondary); font-size: 0.9rem;">
            ì¢Œí´ë¦­: ì—´ê¸° | ìš°í´ë¦­: ê¹ƒë°œ
        </div>
    </div>

    <script>
        let ROWS = 10;
        let COLS = 10;
        let MINES = 10;
        let board = [];
        let revealed = [];
        let flagged = [];
        let gameOver = false;
        let gameStarted = false;
        let timer = 0;
        let timerInterval;

        const difficulties = {
            easy: { rows: 10, cols: 10, mines: 10 },
            medium: { rows: 12, cols: 12, mines: 20 },
            hard: { rows: 15, cols: 15, mines: 35 }
        };

        function setDifficulty(level) {
            const config = difficulties[level];
            ROWS = config.rows;
            COLS = config.cols;
            MINES = config.mines;

            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            resetGame();
        }

        function initGame() {
            board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
            revealed = Array(ROWS).fill(null).map(() => Array(COLS).fill(false));
            flagged = Array(ROWS).fill(null).map(() => Array(COLS).fill(false));
            gameOver = false;
            gameStarted = false;
            timer = 0;
            clearInterval(timerInterval);

            // Place mines
            let minesPlaced = 0;
            while (minesPlaced < MINES) {
                const row = Math.floor(Math.random() * ROWS);
                const col = Math.floor(Math.random() * COLS);
                if (board[row][col] !== -1) {
                    board[row][col] = -1;
                    minesPlaced++;
                }
            }

            // Calculate numbers
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    if (board[i][j] !== -1) {
                        board[i][j] = countAdjacentMines(i, j);
                    }
                }
            }

            renderBoard();
            updateUI();
        }

        function countAdjacentMines(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < ROWS && newCol >= 0 && newCol < COLS) {
                        if (board[newRow][newCol] === -1) count++;
                    }
                }
            }
            return count;
        }

        function renderBoard() {
            const boardElement = document.getElementById('minesweeper-board');
            boardElement.style.gridTemplateColumns = `repeat(${COLS}, 1fr)`;
            boardElement.innerHTML = '';

            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'mine-cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;

                    cell.addEventListener('click', () => revealCell(i, j));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        toggleFlag(i, j);
                    });

                    boardElement.appendChild(cell);
                }
            }
        }

        function revealCell(row, col) {
            if (gameOver || revealed[row][col] || flagged[row][col]) return;

            if (!gameStarted) {
                gameStarted = true;
                timerInterval = setInterval(() => {
                    timer++;
                    document.getElementById('timer').textContent = timer;
                }, 1000);
            }

            revealed[row][col] = true;
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add('revealed');

            if (board[row][col] === -1) {
                // Hit a mine
                cell.classList.add('mine');
                cell.textContent = 'ğŸ’£';
                endGame(false);
                return;
            }

            if (board[row][col] > 0) {
                cell.textContent = board[row][col];
                cell.dataset.count = board[row][col];
            } else {
                // Reveal adjacent cells
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = row + i;
                        const newCol = col + j;
                        if (newRow >= 0 && newRow < ROWS && newCol >= 0 && newCol < COLS) {
                            revealCell(newRow, newCol);
                        }
                    }
                }
            }

            checkWin();
        }

        function toggleFlag(row, col) {
            if (gameOver || revealed[row][col]) return;

            flagged[row][col] = !flagged[row][col];
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);

            if (flagged[row][col]) {
                cell.classList.add('flagged');
                cell.textContent = 'ğŸš©';
            } else {
                cell.classList.remove('flagged');
                cell.textContent = '';
            }

            updateUI();
        }

        function checkWin() {
            let revealedCount = 0;
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    if (revealed[i][j]) revealedCount++;
                }
            }

            if (revealedCount === ROWS * COLS - MINES) {
                endGame(true);
            }
        }

        function endGame(won) {
            gameOver = true;
            clearInterval(timerInterval);

            // Reveal all mines
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    if (board[i][j] === -1) {
                        const cell = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                        cell.classList.add('revealed', 'mine');
                        cell.textContent = 'ğŸ’£';
                    }
                }
            }

            setTimeout(() => {
                if (won) {
                    alert(`ğŸ‰ ìŠ¹ë¦¬! ì‹œê°„: ${timer}ì´ˆ`);
                } else {
                    alert('ğŸ’¥ ê²Œì„ ì˜¤ë²„!');
                }
            }, 200);
        }

        function updateUI() {
            let flagCount = 0;
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    if (flagged[i][j]) flagCount++;
                }
            }
            document.getElementById('mines-left').textContent = MINES - flagCount;
        }

        function resetGame() {
            initGame();
        }

        // Initialize
        initGame();
    </script>
</body>
